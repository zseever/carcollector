{% extends 'base.html' %}
{% block content %}

<h1>Cars</h1>

{% for car in cars %}
    <a href="{% url 'detail' car.id %}">
        <div class="card">
            <p>Make: {{ car.make }}</p>
            <p>Model: {{ car.model }}</p>
            <p>Year: {{ car.year }}</p>
        </div>
    </a>
{% endfor %}

{% endblock %}
